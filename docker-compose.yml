version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: bedtimes-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: bedtimes
      POSTGRES_PASSWORD: bedtimes_dev_password
      POSTGRES_DB: bedtimes_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bedtimes"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: